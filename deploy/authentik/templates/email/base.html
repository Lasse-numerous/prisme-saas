<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}MadeWithPris.me{% endblock %}</title>
  <!--[if mso]>
  <noscript>
    <xml>
      <o:OfficeDocumentSettings>
        <o:PixelsPerInch>96</o:PixelsPerInch>
      </o:OfficeDocumentSettings>
    </xml>
  </noscript>
  <![endif]-->
  <style>
    /* Reset styles for email clients */
    body, table, td, p, a, li, blockquote {
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
    }
    table, td {
      mso-table-lspace: 0pt;
      mso-table-rspace: 0pt;
    }
    img {
      -ms-interpolation-mode: bicubic;
      border: 0;
      height: auto;
      line-height: 100%;
      outline: none;
      text-decoration: none;
    }

    /* Base styles */
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #f8fafc;
      margin: 0;
      padding: 40px 20px;
      color: #0f172a;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .email-container {
      max-width: 480px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05);
      border: 1px solid #e2e8f0;
      overflow: hidden;
    }

    .email-header {
      background: #0f172a;
      padding: 24px;
      text-align: center;
    }

    .email-header img {
      height: 40px;
      width: auto;
    }

    .email-content {
      padding: 32px 24px;
    }

    .email-content h1 {
      margin: 0 0 16px;
      font-size: 24px;
      font-weight: 600;
      color: #0f172a;
      letter-spacing: -0.025em;
    }

    .email-content p {
      margin: 0 0 16px;
      color: #475569;
      font-size: 15px;
      line-height: 1.6;
    }

    .email-content p:last-child {
      margin-bottom: 0;
    }

    .button {
      display: inline-block;
      background: #0f172a;
      color: #ffffff !important;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      font-size: 14px;
      margin: 16px 0;
      text-align: center;
      transition: background 0.2s ease;
    }

    .button:hover {
      background: #1e293b;
    }

    .button-container {
      text-align: center;
      margin: 24px 0;
    }

    .email-footer {
      background: #f8fafc;
      padding: 16px 24px;
      text-align: center;
      font-size: 12px;
      color: #64748b;
      border-top: 1px solid #e2e8f0;
    }

    .email-footer a {
      color: #0284c7;
      text-decoration: none;
    }

    .email-footer a:hover {
      text-decoration: underline;
    }

    .email-footer p {
      margin: 4px 0;
    }

    .code-box {
      background: #f1f5f9;
      padding: 16px;
      border-radius: 8px;
      font-family: 'SF Mono', Monaco, 'Courier New', monospace;
      font-size: 24px;
      text-align: center;
      letter-spacing: 4px;
      color: #0f172a;
      margin: 16px 0;
      font-weight: 600;
    }

    .small-text {
      font-size: 13px;
      color: #64748b;
      word-break: break-all;
    }

    .divider {
      border: none;
      border-top: 1px solid #e2e8f0;
      margin: 24px 0;
    }

    /* Responsive adjustments */
    @media only screen and (max-width: 520px) {
      body {
        padding: 20px 10px;
      }
      .email-container {
        border-radius: 8px;
      }
      .email-content {
        padding: 24px 16px;
      }
      .email-content h1 {
        font-size: 20px;
      }
      .code-box {
        font-size: 20px;
        letter-spacing: 2px;
      }
    }
  </style>
</head>
<body>
  <div class="email-container">
    <div class="email-header">
      <img src="{{ url }}media/branding/logo.svg" alt="MadeWithPris.me" style="height: 40px;">
    </div>
    <div class="email-content">
      {% block content %}{% endblock %}
    </div>
    <div class="email-footer">
      <p>&copy; {% now "Y" %} MadeWithPris.me. All rights reserved.</p>
      <p>If you didn't request this email, you can safely ignore it.</p>
    </div>
  </div>
</body>
</html>
