# Authentik Blueprint: Password Policy
# Defines password requirements for user accounts
version: 1
metadata:
  name: Password Policy
  labels:
    blueprints.goauthentik.io/instantiate: "true"

entries:
  # Password Policy
  - model: authentik_policies_password.passwordpolicy
    id: password-policy
    identifiers:
      name: madewithprisme-password-policy
    attrs:
      name: madewithprisme-password-policy
      length_min: 8
      amount_digits: 1
      amount_uppercase: 1
      amount_lowercase: 1
      amount_symbols: 0
      error_message: "Password must be at least 8 characters with 1 uppercase, 1 lowercase, and 1 digit."
      check_static_rules: true
      check_have_i_been_pwned: true
      hibp_allowed_count: 0
