<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0284c7"/>
      <stop offset="100%" style="stop-color:#0369a1"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="#0f172a"/>

  <!-- Prism shape - stylized P -->
  <g transform="translate(50, 40)">
    <!-- Main prism triangle -->
    <polygon
      points="78,0 156,176 0,176"
      fill="url(#logoGradient)"
      opacity="0.9"
    />

    <!-- Inner highlight -->
    <polygon
      points="78,30 130,150 26,150"
      fill="#1e293b"
      opacity="0.6"
    />

    <!-- Light refraction effect -->
    <polygon
      points="78,50 110,130 46,130"
      fill="#38bdf8"
      opacity="0.4"
    />
  </g>

  <!-- Text: PRISME -->
  <text
    x="128"
    y="230"
    font-family="Inter, system-ui, sans-serif"
    font-size="24"
    font-weight="600"
    fill="#e2e8f0"
    text-anchor="middle"
    letter-spacing="4"
  >
    PRISME
  </text>
</svg>
