# Staging Docker Compose
# Variables are read from .env file
# Includes Authentik services for auth-staging.madewithpris.me

services:
  backend:
    image: ${DOCKER_REGISTRY}/${GITHUB_REPOSITORY}-backend:${IMAGE_TAG}
    container_name: ${PROJECT_NAME}_backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY}
      - ENVIRONMENT=${ENVIRONMENT}
      - BASE_DOMAIN=${DOMAIN}
      - REDIS_URL=${REDIS_URL}
      - PYTHONPATH=/app/packages/backend/src
      # Authentik OIDC
      - AUTHENTIK_CLIENT_ID=${AUTHENTIK_CLIENT_ID}
      - AUTHENTIK_CLIENT_SECRET=${AUTHENTIK_CLIENT_SECRET}
      - AUTHENTIK_ISSUER_URL=${AUTHENTIK_ISSUER_URL}
      - AUTHENTIK_REDIRECT_URI=${AUTHENTIK_REDIRECT_URI}
      - AUTHENTIK_POST_LOGOUT_REDIRECT_URI=${AUTHENTIK_POST_LOGOUT_REDIRECT_URI}
      - AUTHENTIK_WEBHOOK_SECRET=${AUTHENTIK_WEBHOOK_SECRET}
      # Flow Executor (custom auth UX)
      - AUTHENTIK_BASE_URL=${AUTHENTIK_BASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      # GitHub OAuth (direct)
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - GITHUB_REDIRECT_URI=${GITHUB_REDIRECT_URI}
      # MCP Server
      - MCP_ADMIN_API_KEY=${MCP_ADMIN_API_KEY}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    ports:
      - "127.0.0.1:8000:8000"
    networks:
      - app

  frontend:
    image: ${DOCKER_REGISTRY}/${GITHUB_REPOSITORY}-frontend:${IMAGE_TAG}
    container_name: ${PROJECT_NAME}_frontend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:3000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
    ports:
      - "127.0.0.1:3000:3000"
    networks:
      - app

  db:
    image: postgres:16-alpine
    container_name: ${PROJECT_NAME}_db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app

  redis:
    image: redis:7-alpine
    container_name: ${PROJECT_NAME}_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app

  # =============================================================================
  # Authentik Authentication Services
  # =============================================================================
  # Serves auth-staging.madewithpris.me

  authentik-server:
    image: ghcr.io/goauthentik/server:${AUTHENTIK_VERSION:-2024.2}
    container_name: ${PROJECT_NAME}_authentik_server
    restart: unless-stopped
    command: server
    environment:
      - AUTHENTIK_REDIS__HOST=authentik-redis
      - AUTHENTIK_POSTGRESQL__HOST=authentik-db
      - AUTHENTIK_POSTGRESQL__USER=${AUTHENTIK_DB_USER:-authentik}
      - AUTHENTIK_POSTGRESQL__NAME=${AUTHENTIK_DB_NAME:-authentik}
      - AUTHENTIK_POSTGRESQL__PASSWORD=${AUTHENTIK_DB_PASSWORD}
      - AUTHENTIK_SECRET_KEY=${AUTHENTIK_SECRET_KEY}
      - AUTHENTIK_ERROR_REPORTING__ENABLED=false
      # Blueprint variables for OAuth2 provider setup
      - AUTHENTIK_CLIENT_ID=${AUTHENTIK_CLIENT_ID}
      - AUTHENTIK_CLIENT_SECRET=${AUTHENTIK_CLIENT_SECRET}
      - AUTHENTIK_REDIRECT_URI=${AUTHENTIK_REDIRECT_URI}
      - APP_NAME=${BRAND_TITLE:-MadeWithPris.me Staging}
      - APP_LAUNCH_URL=https://${DOMAIN}/
      - AUTHENTIK_BRAND_DOMAIN=${AUTHENTIK_BRAND_DOMAIN:-auth-staging.madewithpris.me}
      - BRAND_TITLE=${BRAND_TITLE:-MadeWithPris.me Staging}
      # GitHub OAuth (optional)
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID:-}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET:-}
      # Email (Resend SMTP via STARTTLS - port 465 blocked by Hetzner)
      - AUTHENTIK_EMAIL__HOST=smtp.resend.com
      - AUTHENTIK_EMAIL__PORT=587
      - AUTHENTIK_EMAIL__USERNAME=resend
      - AUTHENTIK_EMAIL__PASSWORD=${RESEND_API_KEY:-}
      - AUTHENTIK_EMAIL__FROM=noreply@madewithpris.me
      - AUTHENTIK_EMAIL__USE_TLS=true
      - AUTHENTIK_EMAIL__USE_SSL=false
      - AUTHENTIK_EMAIL__TIMEOUT=10
    volumes:
      - authentik_media:/media
      - ./deploy/authentik/templates:/templates:ro
      - ./deploy/authentik/blueprints:/blueprints/custom:ro
      - ./deploy/authentik/media/branding:/media/branding:ro
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9000/-/health/live/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on:
      authentik-db:
        condition: service_healthy
      authentik-redis:
        condition: service_healthy
    ports:
      - "127.0.0.1:9000:9000"
    networks:
      - app

  authentik-worker:
    image: ghcr.io/goauthentik/server:${AUTHENTIK_VERSION:-2024.2}
    container_name: ${PROJECT_NAME}_authentik_worker
    restart: unless-stopped
    command: worker
    environment:
      - AUTHENTIK_REDIS__HOST=authentik-redis
      - AUTHENTIK_POSTGRESQL__HOST=authentik-db
      - AUTHENTIK_POSTGRESQL__USER=${AUTHENTIK_DB_USER:-authentik}
      - AUTHENTIK_POSTGRESQL__NAME=${AUTHENTIK_DB_NAME:-authentik}
      - AUTHENTIK_POSTGRESQL__PASSWORD=${AUTHENTIK_DB_PASSWORD}
      - AUTHENTIK_SECRET_KEY=${AUTHENTIK_SECRET_KEY}
      - AUTHENTIK_ERROR_REPORTING__ENABLED=false
      # Blueprint variables for OAuth2 provider setup
      - AUTHENTIK_CLIENT_ID=${AUTHENTIK_CLIENT_ID}
      - AUTHENTIK_CLIENT_SECRET=${AUTHENTIK_CLIENT_SECRET}
      - AUTHENTIK_REDIRECT_URI=${AUTHENTIK_REDIRECT_URI}
      - APP_NAME=${BRAND_TITLE:-MadeWithPris.me Staging}
      - APP_LAUNCH_URL=https://${DOMAIN}/
      - AUTHENTIK_BRAND_DOMAIN=${AUTHENTIK_BRAND_DOMAIN:-auth-staging.madewithpris.me}
      - BRAND_TITLE=${BRAND_TITLE:-MadeWithPris.me Staging}
      # GitHub OAuth (optional)
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID:-}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET:-}
      # Email (Resend SMTP via STARTTLS - port 465 blocked by Hetzner)
      - AUTHENTIK_EMAIL__HOST=smtp.resend.com
      - AUTHENTIK_EMAIL__PORT=587
      - AUTHENTIK_EMAIL__USERNAME=resend
      - AUTHENTIK_EMAIL__PASSWORD=${RESEND_API_KEY:-}
      - AUTHENTIK_EMAIL__FROM=noreply@madewithpris.me
      - AUTHENTIK_EMAIL__USE_TLS=true
      - AUTHENTIK_EMAIL__USE_SSL=false
      - AUTHENTIK_EMAIL__TIMEOUT=10
    volumes:
      - authentik_media:/media
      - authentik_certs:/certs
      - ./deploy/authentik/templates:/templates:ro
      - ./deploy/authentik/blueprints:/blueprints/custom:ro
      - ./deploy/authentik/media/branding:/media/branding:ro
    depends_on:
      authentik-db:
        condition: service_healthy
      authentik-redis:
        condition: service_healthy
    networks:
      - app

  authentik-db:
    image: postgres:16-alpine
    container_name: ${PROJECT_NAME}_authentik_db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${AUTHENTIK_DB_USER:-authentik}
      - POSTGRES_PASSWORD=${AUTHENTIK_DB_PASSWORD}
      - POSTGRES_DB=${AUTHENTIK_DB_NAME:-authentik}
    volumes:
      - authentik_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${AUTHENTIK_DB_USER:-authentik}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app

  authentik-redis:
    image: redis:7-alpine
    container_name: ${PROJECT_NAME}_authentik_redis
    restart: unless-stopped
    command: --save 60 1 --loglevel warning
    volumes:
      - authentik_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app

volumes:
  postgres_data:
  redis_data:
  authentik_db_data:
  authentik_redis_data:
  authentik_media:
  authentik_certs:

networks:
  app:
    name: ${PROJECT_NAME}_network
