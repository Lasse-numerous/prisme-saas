name: Terraform

on:
  # Run after CI workflow completes successfully
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy
      environment:
        description: 'Environment to manage'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  TF_VERSION: '1.9.0'
  TF_WORKING_DIR: deploy/terraform

jobs:
  terraform:
    name: Terraform ${{ github.event.inputs.action || 'plan' }}
    runs-on: ubuntu-latest
    # Only run if CI passed (or manual dispatch)
    if: github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success'
    environment: ${{ github.event.inputs.environment || 'staging' }}

    defaults:
      run:
        working-directory: ${{ env.TF_WORKING_DIR }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Terraform Init
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.HETZNER_S3_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.HETZNER_S3_SECRET_KEY }}
          AWS_ENDPOINT_URL_S3: https://fsn1.your-objectstorage.com
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        env:
          TF_VAR_hcloud_token: ${{ secrets.HCLOUD_TOKEN }}
          TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
          AWS_ACCESS_KEY_ID: ${{ secrets.HETZNER_S3_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.HETZNER_S3_SECRET_KEY }}
          AWS_ENDPOINT_URL_S3: https://fsn1.your-objectstorage.com
        run: |
          ENV_FILE="${{ github.event.inputs.environment || 'staging' }}.tfvars"
          terraform plan -var-file="$ENV_FILE" -out=tfplan -no-color
        continue-on-error: true

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        if: github.event.inputs.action == 'apply' || github.event_name == 'workflow_run'
        env:
          TF_VAR_hcloud_token: ${{ secrets.HCLOUD_TOKEN }}
          TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
          AWS_ACCESS_KEY_ID: ${{ secrets.HETZNER_S3_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.HETZNER_S3_SECRET_KEY }}
          AWS_ENDPOINT_URL_S3: https://fsn1.your-objectstorage.com
        run: |
          terraform apply -auto-approve tfplan

      - name: Get Terraform Outputs
        if: github.event.inputs.action == 'apply' || github.event_name == 'workflow_run'
        id: outputs
        env:
          TF_VAR_hcloud_token: ${{ secrets.HCLOUD_TOKEN }}
          TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
          AWS_ACCESS_KEY_ID: ${{ secrets.HETZNER_S3_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.HETZNER_S3_SECRET_KEY }}
          AWS_ENDPOINT_URL_S3: https://fsn1.your-objectstorage.com
        run: |
          # Get outputs based on environment
          ENV="${{ github.event.inputs.environment || 'staging' }}"

          if [ "$ENV" = "staging" ]; then
            SERVER_IP=$(terraform output -raw staging_server_ip 2>/dev/null || echo "")
            echo "server_ip=$SERVER_IP" >> $GITHUB_OUTPUT
            echo "host_secret_name=STAGING_HOST" >> $GITHUB_OUTPUT
          else
            # Try floating IP first, then regular IP
            SERVER_IP=$(terraform output -raw production_floating_ip 2>/dev/null || terraform output -raw production_server_ip 2>/dev/null || echo "")
            echo "server_ip=$SERVER_IP" >> $GITHUB_OUTPUT
            echo "host_secret_name=PRODUCTION_HOST" >> $GITHUB_OUTPUT
          fi

          echo "environment=$ENV" >> $GITHUB_OUTPUT

      - name: Save deploy config artifact
        if: (github.event.inputs.action == 'apply' || github.event_name == 'workflow_run') && steps.outputs.outputs.server_ip != ''
        run: |
          mkdir -p deploy-config
          echo "${{ steps.outputs.outputs.server_ip }}" > deploy-config/server_ip
          echo "${{ steps.outputs.outputs.environment }}" > deploy-config/environment

      - name: Upload deploy config
        if: (github.event.inputs.action == 'apply' || github.event_name == 'workflow_run') && steps.outputs.outputs.server_ip != ''
        uses: actions/upload-artifact@v4
        with:
          name: deploy-config
          path: deploy-config/
          retention-days: 1

      - name: Terraform Destroy
        if: github.event.inputs.action == 'destroy'
        env:
          TF_VAR_hcloud_token: ${{ secrets.HCLOUD_TOKEN }}
          TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
          AWS_ACCESS_KEY_ID: ${{ secrets.HETZNER_S3_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.HETZNER_S3_SECRET_KEY }}
          AWS_ENDPOINT_URL_S3: https://fsn1.your-objectstorage.com
        run: |
          ENV_FILE="${{ github.event.inputs.environment || 'staging' }}.tfvars"
          terraform destroy -var-file="$ENV_FILE" -auto-approve

      - name: Summary
        if: always()
        run: |
          echo "## Terraform Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Action**: ${{ github.event.inputs.action || 'plan/apply' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ github.event.inputs.environment || 'staging' }}" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ steps.outputs.outputs.server_ip }}" ]; then
            echo "- **Server IP**: ${{ steps.outputs.outputs.server_ip }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
            echo "1. Deploy workflow triggered automatically with server IP" >> $GITHUB_STEP_SUMMARY
            echo "2. After Authentik is running, configure OAuth:" >> $GITHUB_STEP_SUMMARY
            echo "   - Access Authentik admin UI" >> $GITHUB_STEP_SUMMARY
            echo "   - Create OAuth2 provider and application" >> $GITHUB_STEP_SUMMARY
            echo "   - Update secrets: \`gh secret set AUTHENTIK_CLIENT_ID --env ${{ github.event.inputs.environment || 'staging' }}\`" >> $GITHUB_STEP_SUMMARY
          fi
