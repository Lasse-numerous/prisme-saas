            GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
            GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
            GITHUB_REDIRECT_URI=https://${DOMAIN}/api/auth/github/callback
            # MCP
            MCP_ADMIN_API_KEY=${MCP_ADMIN_API_KEY}
