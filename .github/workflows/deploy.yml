          # Database
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          # Authentik (for when enabled in production)
          AUTHENTIK_SECRET_KEY: ${{ secrets.AUTHENTIK_SECRET_KEY }}
          AUTHENTIK_DB_PASSWORD: ${{ secrets.AUTHENTIK_DB_PASSWORD }}
          AUTHENTIK_CLIENT_ID: ${{ secrets.AUTHENTIK_CLIENT_ID }}
          AUTHENTIK_CLIENT_SECRET: ${{ secrets.AUTHENTIK_CLIENT_SECRET }}
          AUTHENTIK_WEBHOOK_SECRET: ${{ secrets.AUTHENTIK_WEBHOOK_SECRET }}
          # JWT for self-issued sessions
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          # GitHub OAuth (optional)
          GITHUB_CLIENT_ID: ${{ secrets.GH_OAUTH_CLIENT_ID }}
          GITHUB_CLIENT_SECRET: ${{ secrets.GH_OAUTH_CLIENT_SECRET }}
          # MCP
          MCP_ADMIN_API_KEY: ${{ secrets.MCP_ADMIN_API_KEY }}
        with:
          host: ${{ steps.host.outputs.ip }}
          username: deploy
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: IMAGE_TAG,DOMAIN,DATABASE_URL,POSTGRES_PASSWORD,SECRET_KEY,AUTHENTIK_SECRET_KEY,AUTHENTIK_DB_PASSWORD,AUTHENTIK_CLIENT_ID,AUTHENTIK_CLIENT_SECRET,AUTHENTIK_WEBHOOK_SECRET,MCP_ADMIN_API_KEY,JWT_SECRET,GITHUB_CLIENT_ID,GITHUB_CLIENT_SECRET
          script: |
            cd ${{ env.APP_DIR }}

            # Backup current .env
            cp .env .env.backup.$(date +%Y%m%d_%H%M%S) 2>/dev/null || true

