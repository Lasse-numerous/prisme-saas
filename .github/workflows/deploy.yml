name: Deploy

on:
  push:
    branches:
      - main
      - staging
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  PROJECT_NAME: ${{ vars.PROJECT_NAME || 'prisme-saas' }}
  APP_DIR: /opt/${{ vars.PROJECT_NAME || 'prisme-saas' }}

jobs:
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set image name to lowercase
        run: echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.backend.prod
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.frontend.prod
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    # Deploy staging on main branch pushes or manual dispatch
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment: staging

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy compose files to Staging
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: deploy
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.staging.yml"
          target: ${{ env.APP_DIR }}

      - name: Configure environment and deploy
        uses: appleboy/ssh-action@v1.0.3
        env:
          # Core settings
          IMAGE_TAG: ${{ github.sha }}
          DOMAIN: ${{ vars.STAGING_DOMAIN || 'staging.madewithpris.me' }}
          # Database
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          # Authentik
          AUTHENTIK_SECRET_KEY: ${{ secrets.AUTHENTIK_SECRET_KEY }}
          AUTHENTIK_DB_PASSWORD: ${{ secrets.AUTHENTIK_DB_PASSWORD }}
          AUTHENTIK_CLIENT_ID: ${{ secrets.AUTHENTIK_CLIENT_ID }}
          AUTHENTIK_CLIENT_SECRET: ${{ secrets.AUTHENTIK_CLIENT_SECRET }}
          AUTHENTIK_WEBHOOK_SECRET: ${{ secrets.AUTHENTIK_WEBHOOK_SECRET }}
          # MCP
          MCP_ADMIN_API_KEY: ${{ secrets.MCP_ADMIN_API_KEY }}
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: deploy
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: IMAGE_TAG,DOMAIN,DATABASE_URL,POSTGRES_PASSWORD,SECRET_KEY,AUTHENTIK_SECRET_KEY,AUTHENTIK_DB_PASSWORD,AUTHENTIK_CLIENT_ID,AUTHENTIK_CLIENT_SECRET,AUTHENTIK_WEBHOOK_SECRET,MCP_ADMIN_API_KEY
          script: |
            cd ${{ env.APP_DIR }}

            # Update .env with secrets and config
            # Note: Unquoted SECRETS_EOF allows variable expansion
            cat > .env.secrets << SECRETS_EOF
            # Docker image config
            DOCKER_REGISTRY=ghcr.io
            GITHUB_REPOSITORY=lasse-numerous/prisme-saas
            PROJECT_NAME=prisme-saas
            ENVIRONMENT=staging
            IMAGE_TAG=${IMAGE_TAG}
            DOMAIN=${DOMAIN}
            # Database
            POSTGRES_DB=prisme
            POSTGRES_USER=prisme
            POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
            DATABASE_URL=${DATABASE_URL}
            REDIS_URL=redis://redis:6379
            # App secrets
            SECRET_KEY=${SECRET_KEY}
            # Authentik config
            AUTHENTIK_SECRET_KEY=${AUTHENTIK_SECRET_KEY}
            AUTHENTIK_DB_USER=authentik
            AUTHENTIK_DB_NAME=authentik
            AUTHENTIK_DB_PASSWORD=${AUTHENTIK_DB_PASSWORD}
            AUTHENTIK_VERSION=2024.2
            AUTHENTIK_CLIENT_ID=${AUTHENTIK_CLIENT_ID}
            AUTHENTIK_CLIENT_SECRET=${AUTHENTIK_CLIENT_SECRET}
            AUTHENTIK_WEBHOOK_SECRET=${AUTHENTIK_WEBHOOK_SECRET}
            AUTHENTIK_ISSUER_URL=https://auth-staging.madewithpris.me/application/o/madewithprisme/
            AUTHENTIK_REDIRECT_URI=https://${DOMAIN}/api/auth/callback
            AUTHENTIK_POST_LOGOUT_REDIRECT_URI=https://${DOMAIN}/
            # MCP
            MCP_ADMIN_API_KEY=${MCP_ADMIN_API_KEY}
            SECRETS_EOF

            # Create clean .env from secrets (overwrite to prevent duplicate accumulation)
            mv .env.secrets .env

            # Debug: verify env vars are set and check actual value lengths
            echo "=== Environment Check ==="
            echo "POSTGRES_PASSWORD length: ${#POSTGRES_PASSWORD} chars"
            echo "AUTHENTIK_DB_PASSWORD length: ${#AUTHENTIK_DB_PASSWORD} chars"
            echo "=== .env file: checking actual values ==="
            # Show the line with value length (not the actual value)
            grep -E '^POSTGRES_PASSWORD=' .env | awk -F= '{print $1 "= (length: " length($2) " chars)"}' || echo "POSTGRES_PASSWORD not in .env!"
            grep -E '^AUTHENTIK_DB_PASSWORD=' .env | awk -F= '{print $1 "= (length: " length($2) " chars)"}' || echo "AUTHENTIK_DB_PASSWORD not in .env!"
            echo "=== First 3 chars of POSTGRES_PASSWORD in .env ==="
            grep -E '^POSTGRES_PASSWORD=' .env | cut -d= -f2 | cut -c1-3 || echo "empty"
            echo "========================="

            # Pull new images
            docker compose -f docker-compose.staging.yml pull

            # Debug: Show what docker compose sees for postgres config
            echo "=== Docker Compose Config (db services) ==="
            docker compose -f docker-compose.staging.yml config | grep -A 15 "authentik-db:" | head -20
            docker compose -f docker-compose.staging.yml config | grep -A 15 "^  db:" | head -20
            echo "========================="

            # Stop and remove old containers first to ensure clean state
            docker compose -f docker-compose.staging.yml down --remove-orphans || true

            # Delete postgres data volumes to start fresh (required when password wasn't set initially)
            echo "=== Removing old postgres volumes to allow fresh initialization ==="
            docker volume ls
            docker volume rm -f prisme-saas_authentik_db_data prisme-saas_postgres_data 2>/dev/null || echo "Volumes not found or in use"

            # Deploy with fresh containers
            docker compose -f docker-compose.staging.yml up -d

            # Debug: Check authentik-db container status and logs
            echo "=== Container Status ==="
            docker compose -f docker-compose.staging.yml ps
            echo "=== Authentik DB Logs ==="
            docker compose -f docker-compose.staging.yml logs --tail=50 authentik-db || echo "No authentik-db logs"
            echo "========================="

            # Wait for services to be ready (longer wait for first-time DB init)
            sleep 30

            # Check if backend is running
            if ! docker compose -f docker-compose.staging.yml ps backend | grep -q "running"; then
              echo "Backend not running. Checking logs..."
              docker compose -f docker-compose.staging.yml logs --tail=30 backend
              docker compose -f docker-compose.staging.yml logs --tail=30 db
              exit 1
            fi

            # Run database migrations
            docker compose -f docker-compose.staging.yml exec -T backend alembic upgrade head

            # Health check
            curl -f http://localhost:8000/health || exit 1

            # Cleanup old images
            docker image prune -f

      - name: Initialize Authentik (if needed)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: deploy
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ env.APP_DIR }}

            # Check if Authentik is initialized by checking if akadmin user exists
            # If the recovery key file doesn't exist, create initial admin
            if [ ! -f ".authentik_initialized" ]; then
              echo "Initializing Authentik..."

              # Wait for Authentik to be fully ready
              sleep 10

              # Create recovery key for akadmin (valid for 10 uses)
              RECOVERY_LINK=$(docker compose -f docker-compose.staging.yml exec -T authentik-server ak create_recovery_key 10 akadmin 2>/dev/null || echo "")

              if [ -n "$RECOVERY_LINK" ]; then
                echo "Authentik initialized. Recovery link:"
                echo "$RECOVERY_LINK"
                echo "Please use this link to set up the admin password and configure the OIDC provider."

                # Mark as initialized
                touch .authentik_initialized
                echo "$RECOVERY_LINK" > .authentik_recovery_link
              else
                echo "Authentik may already be initialized or not ready yet."
              fi
            else
              echo "Authentik already initialized."
            fi

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: deploy
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            curl -f http://localhost:8000/health || exit 1
            echo "Staging deployment verified successfully"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    # Production only via manual dispatch (requires PRODUCTION_HOST secret)
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy compose files to Production
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: deploy
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.prod.yml"
          target: ${{ env.APP_DIR }}

      - name: Configure environment and deploy
        uses: appleboy/ssh-action@v1.0.3
        env:
          # Core settings
          IMAGE_TAG: ${{ github.sha }}
          DOMAIN: ${{ vars.PRODUCTION_DOMAIN || 'madewithpris.me' }}
          # Database
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          # Authentik (for when enabled in production)
          AUTHENTIK_SECRET_KEY: ${{ secrets.AUTHENTIK_SECRET_KEY }}
          AUTHENTIK_DB_PASSWORD: ${{ secrets.AUTHENTIK_DB_PASSWORD }}
          AUTHENTIK_CLIENT_ID: ${{ secrets.AUTHENTIK_CLIENT_ID }}
          AUTHENTIK_CLIENT_SECRET: ${{ secrets.AUTHENTIK_CLIENT_SECRET }}
          AUTHENTIK_WEBHOOK_SECRET: ${{ secrets.AUTHENTIK_WEBHOOK_SECRET }}
          # MCP
          MCP_ADMIN_API_KEY: ${{ secrets.MCP_ADMIN_API_KEY }}
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: deploy
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: IMAGE_TAG,DOMAIN,DATABASE_URL,POSTGRES_PASSWORD,SECRET_KEY,AUTHENTIK_SECRET_KEY,AUTHENTIK_DB_PASSWORD,AUTHENTIK_CLIENT_ID,AUTHENTIK_CLIENT_SECRET,AUTHENTIK_WEBHOOK_SECRET,MCP_ADMIN_API_KEY
          script: |
            cd ${{ env.APP_DIR }}

            # Backup current .env
            cp .env .env.backup.$(date +%Y%m%d_%H%M%S) 2>/dev/null || true

            # Update .env with secrets and config
            # Note: Unquoted SECRETS_EOF allows variable expansion
            cat > .env.secrets << SECRETS_EOF
            # Docker image config
            DOCKER_REGISTRY=ghcr.io
            GITHUB_REPOSITORY=lasse-numerous/prisme-saas
            PROJECT_NAME=prisme-saas
            ENVIRONMENT=production
            IMAGE_TAG=${IMAGE_TAG}
            DOMAIN=${DOMAIN}
            # Database
            POSTGRES_DB=prisme
            POSTGRES_USER=prisme
            POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
            DATABASE_URL=${DATABASE_URL}
            REDIS_URL=redis://redis:6379
            # App secrets
            SECRET_KEY=${SECRET_KEY}
            # Authentik config (for when enabled in production)
            AUTHENTIK_SECRET_KEY=${AUTHENTIK_SECRET_KEY}
            AUTHENTIK_DB_USER=authentik
            AUTHENTIK_DB_NAME=authentik
            AUTHENTIK_DB_PASSWORD=${AUTHENTIK_DB_PASSWORD}
            AUTHENTIK_VERSION=2024.2
            AUTHENTIK_CLIENT_ID=${AUTHENTIK_CLIENT_ID}
            AUTHENTIK_CLIENT_SECRET=${AUTHENTIK_CLIENT_SECRET}
            AUTHENTIK_WEBHOOK_SECRET=${AUTHENTIK_WEBHOOK_SECRET}
            AUTHENTIK_ISSUER_URL=https://auth.madewithpris.me/application/o/madewithprisme/
            AUTHENTIK_REDIRECT_URI=https://${DOMAIN}/api/auth/callback
            AUTHENTIK_POST_LOGOUT_REDIRECT_URI=https://${DOMAIN}/
            # MCP
            MCP_ADMIN_API_KEY=${MCP_ADMIN_API_KEY}
            SECRETS_EOF

            # Create clean .env from secrets (overwrite to prevent duplicate accumulation)
            mv .env.secrets .env

            # Pull new images
            docker compose -f docker-compose.prod.yml pull

            # Deploy (force recreate to clear any unhealthy container state)
            docker compose -f docker-compose.prod.yml up -d --remove-orphans --force-recreate

            # Wait for services to be ready
            sleep 15

            # Run database migrations
            docker compose -f docker-compose.prod.yml exec -T backend alembic upgrade head

            # Health check
            curl -f http://localhost:8000/health || exit 1

            # Cleanup old images
            docker image prune -f

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: deploy
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            curl -f http://localhost:8000/health || exit 1
            echo "Production deployment verified successfully"
