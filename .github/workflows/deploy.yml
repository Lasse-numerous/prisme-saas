            if ! docker compose -f docker-compose.prod.yml exec -T -w /app/packages/backend/src backend alembic upgrade head; then
              echo "ERROR: Database migrations failed!"
              echo "Current alembic state:"
              docker compose -f docker-compose.prod.yml exec -T -w /app/packages/backend/src backend alembic current || true
              exit 1
            fi
            echo "Migrations completed successfully."

            # Health check
            curl -f http://localhost:8000/health || exit 1

            # Cleanup old images
            docker image prune -f

      - name: Setup SSL certificates
        uses: appleboy/ssh-action@v1.2.5
        with:
          host: ${{ steps.host.outputs.ip }}
          username: deploy
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            DOMAIN="${{ vars.PRODUCTION_DOMAIN || 'madewithpris.me' }}"
            AUTH_DOMAIN="auth.madewithpris.me"

