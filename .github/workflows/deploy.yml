name: Deploy

on:
  # Trigger after Terraform workflow completes
  workflow_run:
    workflows: ["Terraform"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      server_ip:
        description: 'Server IP address'
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  PROJECT_NAME: ${{ vars.PROJECT_NAME || 'prisme-saas' }}
  APP_DIR: /opt/${{ vars.PROJECT_NAME || 'prisme-saas' }}

jobs:
  setup:
    name: Setup Deploy Config
    runs-on: ubuntu-latest
    # Only run if terraform succeeded (or manual dispatch)
    if: github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success'
    outputs:
      server_ip: ${{ steps.config.outputs.server_ip }}
      environment: ${{ steps.config.outputs.environment }}

    steps:
      - name: Download deploy config from Terraform
        if: github.event_name == 'workflow_run'
        uses: actions/download-artifact@v4
        with:
          name: deploy-config
          path: deploy-config
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}

      - name: Read deploy config
        id: config
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "server_ip=${{ github.event.inputs.server_ip }}" >> $GITHUB_OUTPUT
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          else
            echo "server_ip=$(cat deploy-config/server_ip)" >> $GITHUB_OUTPUT
            echo "environment=$(cat deploy-config/environment)" >> $GITHUB_OUTPUT
          fi

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: setup
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set image name to lowercase
        run: echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.backend.prod
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.frontend.prod
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [setup, build]
    if: needs.setup.outputs.environment == 'staging'
    environment: staging

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine host
        id: host
        run: |
          echo "ip=${{ needs.setup.outputs.server_ip }}" >> $GITHUB_OUTPUT

      - name: Copy compose files and Authentik assets to Staging
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ steps.host.outputs.ip }}
          username: deploy
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.staging.yml,deploy/authentik/"
          target: ${{ env.APP_DIR }}

      - name: Setup Authentik directories
        uses: appleboy/ssh-action@v1.2.5
        with:
          host: ${{ steps.host.outputs.ip }}
          username: deploy
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ env.APP_DIR }}
            # Blueprints and media are now mounted directly from deploy/authentik/
            # Verify the directory structure
            ls -la deploy/authentik/blueprints/ 2>/dev/null || echo "Blueprints directory not found"
            ls -la deploy/authentik/media/branding/ 2>/dev/null || echo "Branding directory not found"

      - name: Configure environment and deploy
        uses: appleboy/ssh-action@v1.2.5
        env:
          # Core settings
          IMAGE_TAG: ${{ github.sha }}
          DOMAIN: ${{ vars.STAGING_DOMAIN || 'staging.madewithpris.me' }}
          # Database
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          # Authentik
          AUTHENTIK_SECRET_KEY: ${{ secrets.AUTHENTIK_SECRET_KEY }}
          AUTHENTIK_DB_PASSWORD: ${{ secrets.AUTHENTIK_DB_PASSWORD }}
          AUTHENTIK_CLIENT_ID: ${{ secrets.AUTHENTIK_CLIENT_ID }}
          AUTHENTIK_CLIENT_SECRET: ${{ secrets.AUTHENTIK_CLIENT_SECRET }}
          AUTHENTIK_WEBHOOK_SECRET: ${{ secrets.AUTHENTIK_WEBHOOK_SECRET }}
          # GitHub OAuth (optional)
          GITHUB_CLIENT_ID: ${{ secrets.GH_OAUTH_CLIENT_ID }}
          GITHUB_CLIENT_SECRET: ${{ secrets.GH_OAUTH_CLIENT_SECRET }}
          # Email (Resend)
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          # JWT for self-issued sessions
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          # MCP
          MCP_ADMIN_API_KEY: ${{ secrets.MCP_ADMIN_API_KEY }}
        with:
          host: ${{ steps.host.outputs.ip }}
          username: deploy
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: IMAGE_TAG,DOMAIN,DATABASE_URL,POSTGRES_PASSWORD,SECRET_KEY,AUTHENTIK_SECRET_KEY,AUTHENTIK_DB_PASSWORD,AUTHENTIK_CLIENT_ID,AUTHENTIK_CLIENT_SECRET,AUTHENTIK_WEBHOOK_SECRET,GITHUB_CLIENT_ID,GITHUB_CLIENT_SECRET,RESEND_API_KEY,MCP_ADMIN_API_KEY,JWT_SECRET
          script: |
            cd ${{ env.APP_DIR }}

            # Update .env with secrets and config
            # Note: Unquoted SECRETS_EOF allows variable expansion
            cat > .env.secrets << SECRETS_EOF
            # Docker image config
            DOCKER_REGISTRY=ghcr.io
            GITHUB_REPOSITORY=lasse-numerous/prisme-saas
            PROJECT_NAME=prisme-saas
            ENVIRONMENT=staging
            IMAGE_TAG=${IMAGE_TAG}
            DOMAIN=${DOMAIN}
            # Database
            POSTGRES_DB=prisme
            POSTGRES_USER=prisme
            POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
            DATABASE_URL=${DATABASE_URL}
            REDIS_URL=redis://redis:6379
            # App secrets
            SECRET_KEY=${SECRET_KEY}
            JWT_SECRET=${JWT_SECRET}
            # Authentik config
            AUTHENTIK_BASE_URL=https://auth-staging.madewithpris.me
            AUTHENTIK_SECRET_KEY=${AUTHENTIK_SECRET_KEY}
            AUTHENTIK_DB_USER=authentik
            AUTHENTIK_DB_NAME=authentik
            AUTHENTIK_DB_PASSWORD=${AUTHENTIK_DB_PASSWORD}
            AUTHENTIK_VERSION=2024.2
            AUTHENTIK_CLIENT_ID=${AUTHENTIK_CLIENT_ID}
            AUTHENTIK_CLIENT_SECRET=${AUTHENTIK_CLIENT_SECRET}
            AUTHENTIK_WEBHOOK_SECRET=${AUTHENTIK_WEBHOOK_SECRET}
            AUTHENTIK_ISSUER_URL=https://auth-staging.madewithpris.me/application/o/madewithprisme/
            AUTHENTIK_REDIRECT_URI=https://${DOMAIN}/api/auth/callback
            AUTHENTIK_POST_LOGOUT_REDIRECT_URI=https://${DOMAIN}/
            AUTHENTIK_BRAND_DOMAIN=auth-staging.madewithpris.me
            BRAND_TITLE=MadeWithPris.me Staging
            # GitHub OAuth (direct)
            GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
            GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
            GITHUB_REDIRECT_URI=https://${DOMAIN}/api/auth/github/callback
            # Email (Resend)
            RESEND_API_KEY=${RESEND_API_KEY}
            # MCP
            MCP_ADMIN_API_KEY=${MCP_ADMIN_API_KEY}
            SECRETS_EOF

            # Create clean .env from secrets (overwrite to prevent duplicate accumulation)
            mv .env.secrets .env

            # Pull new images
            docker compose -f docker-compose.staging.yml pull

            # Deploy with rolling update
            docker compose -f docker-compose.staging.yml up -d --remove-orphans

            # Wait for all services to become healthy (up to 90 seconds)
            echo "Waiting for services to become healthy..."
            for i in {1..18}; do
              if docker compose -f docker-compose.staging.yml ps | grep -q "unhealthy\|starting"; then
                echo "Still waiting... ($i/18)"
                sleep 5
              else
                echo "All services healthy!"
                break
              fi
            done

            # Show final container status
            docker compose -f docker-compose.staging.yml ps

            # Run database migrations
            echo "Running database migrations..."
            if ! docker compose -f docker-compose.staging.yml exec -T -w /app/packages/backend/src backend alembic upgrade head; then
              echo "ERROR: Database migrations failed!"
              echo "Current alembic state:"
              docker compose -f docker-compose.staging.yml exec -T -w /app/packages/backend/src backend alembic current || true
              exit 1
            fi
            echo "Migrations completed successfully."

            # Health check
            curl -f http://localhost:8000/health || exit 1

            # Cleanup old images
            docker image prune -f

      - name: Initialize Authentik (if needed)
        uses: appleboy/ssh-action@v1.2.5
        with:
          host: ${{ steps.host.outputs.ip }}
          username: deploy
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ env.APP_DIR }}

            # Check if Authentik is initialized by checking if akadmin user exists
            # If the recovery key file doesn't exist, create initial admin
            if [ ! -f ".authentik_initialized" ]; then
              echo "Initializing Authentik..."

              # Wait for Authentik to be fully ready
              sleep 10

              # Create recovery key for akadmin (valid for 10 uses)
              RECOVERY_LINK=$(docker compose -f docker-compose.staging.yml exec -T authentik-server ak create_recovery_key 10 akadmin 2>/dev/null || echo "")

              if [ -n "$RECOVERY_LINK" ]; then
                echo "Authentik initialized. Recovery link:"
                echo "$RECOVERY_LINK"
                echo "Please use this link to set up the admin password and configure the OIDC provider."

                # Mark as initialized
                touch .authentik_initialized
                echo "$RECOVERY_LINK" > .authentik_recovery_link
              else
                echo "Authentik may already be initialized or not ready yet."
              fi
            else
              echo "Authentik already initialized."
            fi

      - name: Setup SSL certificates
        uses: appleboy/ssh-action@v1.2.5
        with:
          host: ${{ steps.host.outputs.ip }}
          username: deploy
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            DOMAIN="${{ vars.STAGING_DOMAIN || 'staging.madewithpris.me' }}"
            AUTH_DOMAIN="auth-staging.madewithpris.me"

            # Setup main domain SSL
            if sudo test -f "/etc/letsencrypt/live/$DOMAIN/fullchain.pem"; then
              echo "SSL certificate already exists for $DOMAIN"
            else
              echo "Setting up SSL certificate for $DOMAIN..."
              sudo sed -i "s/server_name .*;/server_name $DOMAIN;/" /etc/nginx/sites-available/prisme-saas
              sudo nginx -t && sudo systemctl reload nginx
              sudo certbot --nginx -d "$DOMAIN" --non-interactive --agree-tos -m deploy@madewithpris.me
            fi

            # Setup Authentik subdomain nginx config if not exists
            if [ ! -f /etc/nginx/sites-available/authentik ]; then
              echo "Creating nginx config for Authentik..."
              sudo tee /etc/nginx/sites-available/authentik > /dev/null << 'AUTHEOF'
            server {
                listen 80;
                server_name auth-staging.madewithpris.me;

                location / {
                    proxy_pass http://127.0.0.1:9000;
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto $scheme;
                    proxy_http_version 1.1;
                    proxy_set_header Upgrade $http_upgrade;
                    proxy_set_header Connection "upgrade";
                }
            }
            AUTHEOF
              sudo ln -sf /etc/nginx/sites-available/authentik /etc/nginx/sites-enabled/
              sudo nginx -t && sudo systemctl reload nginx
            fi

            # Setup Authentik SSL
            if sudo test -f "/etc/letsencrypt/live/$AUTH_DOMAIN/fullchain.pem"; then
              echo "SSL certificate already exists for $AUTH_DOMAIN"
            else
              echo "Setting up SSL certificate for $AUTH_DOMAIN..."
              sudo certbot --nginx -d "$AUTH_DOMAIN" --non-interactive --agree-tos -m deploy@madewithpris.me
            fi

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.2.5
        with:
          host: ${{ steps.host.outputs.ip }}
          username: deploy
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            curl -f http://localhost:8000/health || exit 1
            echo "Staging deployment verified successfully"

