services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: madewithprisme_backend
    volumes:
      - ./packages/backend:/app/packages/backend:cached
      - ./specs:/app/specs:ro
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/madewithprisme?ssl=disable
      - ENVIRONMENT=development
      - BASE_DOMAIN=madewithpris.me
      - PYTHONPATH=/app/packages/backend/src
    depends_on:
      db:
        condition: service_healthy

    command: uvicorn prisme_api.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "8003:8000"
    networks:
      - default
      - prism_proxy
    labels:
      # Local dev: madewithpris.me.localhost | Production: api.madewithpris.me
      - "traefik.enable=true"
      - "traefik.http.routers.madewithprisme-backend.rule=Host(`madewithpris.me.localhost`) && (PathPrefix(`/api`) || PathPrefix(`/graphql`) || PathPrefix(`/health`))"
      - "traefik.http.services.madewithprisme-backend.loadbalancer.server.port=8000"
      - "traefik.docker.network=prism_proxy_network"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: madewithprisme_frontend
    volumes:
      - ./packages/frontend/src:/app:cached
      - /app/node_modules
    environment:
      - VITE_API_URL=http://madewithpris.me.localhost/api
      - VITE_GRAPHQL_URL=http://madewithpris.me.localhost/graphql
      - VITE_GRAPHQL_WS_URL=ws://madewithpris.me.localhost/graphql/ws
    depends_on:
      - backend
    command: npm run dev -- --host 0.0.0.0 --port 5174
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:5174"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5174:5174"
    networks:
      - default
      - prism_proxy
    labels:
      # Local dev: madewithpris.me.localhost | Production: madewithpris.me
      - "traefik.enable=true"
      - "traefik.http.routers.madewithprisme-frontend.rule=Host(`madewithpris.me.localhost`) && PathPrefix(`/`)"
      - "traefik.http.routers.madewithprisme-frontend.priority=1"
      - "traefik.http.services.madewithprisme-frontend.loadbalancer.server.port=5174"
      - "traefik.docker.network=prism_proxy_network"

  db:
    image: postgres:16-alpine
    container_name: madewithprisme_db
    environment:
      - POSTGRES_DB=madewithprisme
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - madewithprisme_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    # Uncomment to expose database port to host (for debugging with external tools)
    # ports:
    #   - "${DB_PORT:-5432}:5432"





volumes:
  madewithprisme_postgres_data:


networks:
  default:
    name: madewithprisme_network
  prism_proxy:
    external: true
    name: prism_proxy_network
