# Production Docker Compose
# Variables are read from .env file

services:
  traefik:
    image: traefik:v3.0
    container_name: ${PROJECT_NAME}_traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    environment:
      - HETZNER_API_KEY=${HETZNER_DNS_API_TOKEN}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./deploy/traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./deploy/traefik/dynamic:/etc/traefik/dynamic:ro
      - traefik_letsencrypt:/letsencrypt
      - traefik_logs:/var/log/traefik
    healthcheck:
      test: ["CMD", "traefik", "healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - app
    labels:
      - "traefik.enable=true"

  backend:
    image: ${DOCKER_REGISTRY}/${GITHUB_REPOSITORY}-backend:${IMAGE_TAG}
    container_name: ${PROJECT_NAME}_backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY}
      - ENVIRONMENT=${ENVIRONMENT}
      - BASE_DOMAIN=${DOMAIN}
      - REDIS_URL=${REDIS_URL}
      - PYTHONPATH=/app/packages/backend/src
      - TRAEFIK_ROUTES_DIR=/etc/traefik/dynamic/subdomains
      # Authentik OIDC
      - AUTHENTIK_CLIENT_ID=${AUTHENTIK_CLIENT_ID}
      - AUTHENTIK_CLIENT_SECRET=${AUTHENTIK_CLIENT_SECRET}
      - AUTHENTIK_ISSUER_URL=${AUTHENTIK_ISSUER_URL}
      - AUTHENTIK_REDIRECT_URI=${AUTHENTIK_REDIRECT_URI}
      - AUTHENTIK_POST_LOGOUT_REDIRECT_URI=${AUTHENTIK_POST_LOGOUT_REDIRECT_URI}
      - AUTHENTIK_WEBHOOK_SECRET=${AUTHENTIK_WEBHOOK_SECRET}
      # Flow Executor (custom auth UX)
      - AUTHENTIK_BASE_URL=${AUTHENTIK_BASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      # GitHub OAuth (direct)
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - GITHUB_REDIRECT_URI=${GITHUB_REDIRECT_URI}
      # MCP Server
      - MCP_ADMIN_API_KEY=${MCP_ADMIN_API_KEY}
    depends_on:
      traefik:
        condition: service_healthy
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - traefik_routes:/etc/traefik/dynamic/subdomains
    networks:
      - app
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.backend.loadbalancer.server.port=8000"

  frontend:
    image: ${DOCKER_REGISTRY}/${GITHUB_REPOSITORY}-frontend:${IMAGE_TAG}
    container_name: ${PROJECT_NAME}_frontend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:3000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - app
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"

  db:
    image: postgres:16-alpine
    container_name: ${PROJECT_NAME}_db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - /mnt/data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app

  redis:
    image: redis:7-alpine
    container_name: ${PROJECT_NAME}_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app

