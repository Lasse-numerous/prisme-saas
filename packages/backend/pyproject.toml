[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "prisme-api"
version = "0.1.0"
description = "Prisme.dev API - Managed subdomain service backend"
license = "MIT"
requires-python = ">=3.13"
authors = [
    { name = "Prism Contributors" }
]
dependencies = [
    "fastapi>=0.109.0",
    "uvicorn[standard]>=0.27.0",
    "sqlalchemy[asyncio]>=2.0.25",
    "asyncpg>=0.29.0",
    "alembic>=1.13.1",
    "aiosqlite>=0.20.0",
    "pydantic>=2.6.0",
    "pydantic-settings>=2.1.0",
    "strawberry-graphql[fastapi]>=0.219.0",
    "fastmcp>=0.1.0",
    "PyJWT>=2.9.0",
    "passlib[bcrypt]>=1.7.4",
    "python-multipart>=0.0.9",
    "httpx>=0.27.0",
    "slowapi>=0.1.9",
    "redis>=5.0.0",
    "pyyaml>=6.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.24",
    "pytest-cov>=6.0",
    "pytest-timeout>=2.3",
    "factory-boy>=3.3",
    "ruff>=0.9",
    "mypy>=1.14",
]

[tool.hatch.build.targets.wheel]
packages = ["src/prisme_api"]
